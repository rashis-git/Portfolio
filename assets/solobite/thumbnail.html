<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=600">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    width: 600px;
    height: 340px;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #1c1917;
    font-family: 'Inter', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .container {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    padding: 0 60px;
    position: relative;
  }

  /* Subtle warm glow behind phone */
  .container::before {
    content: '';
    position: absolute;
    left: 120px;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(217, 119, 6, 0.08) 0%, transparent 70%);
    pointer-events: none;
  }

  /* Phone mockup */
  .phone {
    width: 150px;
    height: 270px;
    border: 2px solid rgba(255, 255, 255, 0.7);
    border-radius: 20px;
    position: relative;
    flex-shrink: 0;
    overflow: hidden;
    background: #292524;
  }

  .phone-notch {
    width: 50px;
    height: 6px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
    margin: 10px auto 0;
  }

  .phone-content {
    padding: 14px 12px;
  }

  /* Recipe card inside phone */
  .recipe-card {
    background: #1c1917;
    border: 1px solid rgba(217, 119, 6, 0.3);
    border-radius: 10px;
    padding: 10px;
  }

  .recipe-img-placeholder {
    width: 100%;
    height: 54px;
    background: linear-gradient(135deg, #44403c 0%, #292524 100%);
    border-radius: 6px;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .recipe-img-placeholder svg {
    opacity: 0.3;
  }

  .recipe-name {
    color: #fafaf9;
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 8px;
    letter-spacing: -0.01em;
  }

  .recipe-meta {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 8px;
  }

  /* Nutrition ring */
  .nutrition-ring {
    width: 36px;
    height: 36px;
    position: relative;
    flex-shrink: 0;
  }

  .nutrition-ring svg {
    width: 36px;
    height: 36px;
    transform: rotate(-90deg);
  }

  .nutrition-ring .track {
    fill: none;
    stroke: rgba(217, 119, 6, 0.15);
    stroke-width: 3;
  }

  .nutrition-ring .progress {
    fill: none;
    stroke: #d97706;
    stroke-width: 3;
    stroke-linecap: round;
    stroke-dasharray: 88;
    stroke-dashoffset: 28;
  }

  .nutrition-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #d97706;
    font-size: 5.5px;
    font-weight: 600;
    white-space: nowrap;
  }

  .nutrition-label {
    color: #a8a29e;
    font-size: 8px;
    line-height: 1.3;
  }

  .nutrition-label span {
    color: #fafaf9;
    font-weight: 600;
    font-size: 9px;
    display: block;
  }

  .tag {
    display: inline-block;
    background: rgba(217, 119, 6, 0.12);
    color: #d97706;
    font-size: 7px;
    font-weight: 500;
    padding: 3px 6px;
    border-radius: 4px;
    border: 1px solid rgba(217, 119, 6, 0.2);
    letter-spacing: 0.01em;
  }

  /* Right side text */
  .text-side {
    margin-left: 50px;
    flex: 1;
  }

  .brand-name {
    color: #fafaf9;
    font-size: 42px;
    font-weight: 700;
    letter-spacing: -0.03em;
    line-height: 1;
    margin-bottom: 10px;
  }

  .brand-sub {
    color: #78716c;
    font-size: 15px;
    font-weight: 400;
    letter-spacing: -0.01em;
  }

  /* Accent line */
  .accent-line {
    width: 32px;
    height: 3px;
    background: #d97706;
    border-radius: 2px;
    margin-bottom: 18px;
  }

  /* Dimension overlay */
  .dimension {
    position: absolute;
    bottom: 10px;
    right: 14px;
    color: rgba(168, 162, 158, 0.3);
    font-size: 9px;
    font-weight: 400;
    letter-spacing: 0.02em;
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Phone mockup -->
    <div class="phone">
      <div class="phone-notch"></div>
      <div class="phone-content">
        <div class="recipe-card">
          <div class="recipe-img-placeholder">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a8a29e" stroke-width="1.5">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
              <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
              <circle cx="9" cy="10" r="1" fill="#a8a29e"/>
              <circle cx="15" cy="10" r="1" fill="#a8a29e"/>
            </svg>
          </div>
          <div class="recipe-name">Dal Tadka</div>
          <div class="recipe-meta">
            <div class="nutrition-ring">
              <svg viewBox="0 0 36 36">
                <circle class="track" cx="18" cy="18" r="14"/>
                <circle class="progress" cx="18" cy="18" r="14"/>
              </svg>
              <div class="nutrition-text">32g</div>
            </div>
            <div class="nutrition-label">
              <span>protein</span>
              per serving
            </div>
          </div>
          <div class="tag">pantry items only</div>
        </div>
      </div>
    </div>

    <!-- Text side -->
    <div class="text-side">
      <div class="accent-line"></div>
      <div class="brand-name">SoloBite</div>
      <div class="brand-sub">AI Meal Companion</div>
    </div>

    <div class="dimension">600 &times; 340</div>
  </div>
</body>
</html>
