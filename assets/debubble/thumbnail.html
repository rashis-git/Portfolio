<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=600">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    width: 600px;
    height: 340px;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #0a0a1a;
    font-family: 'Inter', sans-serif;
    position: relative;
  }

  /* Ambient glow */
  .glow-1 {
    position: absolute;
    width: 250px;
    height: 250px;
    background: radial-gradient(circle, rgba(124, 58, 237, 0.1) 0%, transparent 70%);
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    pointer-events: none;
  }

  .glow-2 {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.06) 0%, transparent 70%);
    bottom: -30px;
    right: 80px;
    pointer-events: none;
  }

  /* SVG lines layer */
  .lines-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 600px;
    height: 340px;
    pointer-events: none;
  }

  /* Content bubbles */
  .bubble {
    position: absolute;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 10px 16px;
    color: rgba(255, 255, 255, 0.75);
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.01em;
    white-space: nowrap;
    backdrop-filter: blur(2px);
    transition: all 0.3s;
  }

  .bubble::before {
    content: '';
    position: absolute;
    top: -1px;
    left: -1px;
    right: -1px;
    bottom: -1px;
    border-radius: 10px;
    padding: 1px;
    background: linear-gradient(135deg, rgba(124, 58, 237, 0.2), rgba(59, 130, 246, 0.1), transparent);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
  }

  .bubble-1 {
    top: 40px;
    left: 68px;
    transform: rotate(-3deg);
  }

  .bubble-2 {
    top: 30px;
    right: 90px;
    transform: rotate(2deg);
  }

  .bubble-3 {
    top: 145px;
    left: 130px;
    transform: rotate(-1.5deg);
  }

  .bubble-4 {
    top: 135px;
    right: 90px;
    transform: rotate(3deg);
  }

  .bubble-icon {
    display: inline-block;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    margin-right: 8px;
    vertical-align: middle;
    position: relative;
    top: -0.5px;
  }

  .bubble-1 .bubble-icon { background: #a78bfa; }
  .bubble-2 .bubble-icon { background: #60a5fa; }
  .bubble-3 .bubble-icon { background: #818cf8; }
  .bubble-4 .bubble-icon { background: #34d399; }

  /* Title */
  .title-area {
    position: absolute;
    bottom: 40px;
    left: 0;
    right: 0;
    text-align: center;
  }

  .brand-title {
    font-size: 28px;
    font-weight: 800;
    letter-spacing: 0.12em;
    background: linear-gradient(135deg, #a78bfa 0%, #818cf8 40%, #60a5fa 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0;
    line-height: 1;
  }

  /* In Progress pill */
  .pill {
    display: inline-block;
    margin-top: 10px;
    padding: 4px 12px;
    background: rgba(124, 58, 237, 0.15);
    border: 1px solid rgba(124, 58, 237, 0.3);
    border-radius: 20px;
    color: #a78bfa;
    font-size: 9px;
    font-weight: 600;
    letter-spacing: 0.06em;
    text-transform: uppercase;
  }

  .pill::before {
    content: '';
    display: inline-block;
    width: 5px;
    height: 5px;
    background: #a78bfa;
    border-radius: 50%;
    margin-right: 6px;
    vertical-align: middle;
    position: relative;
    top: -0.5px;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* Dimension overlay */
  .dimension {
    position: absolute;
    bottom: 10px;
    right: 14px;
    color: rgba(255, 255, 255, 0.12);
    font-size: 9px;
    font-weight: 400;
    letter-spacing: 0.02em;
  }
</style>
</head>
<body>
  <div class="glow-1"></div>
  <div class="glow-2"></div>

  <!-- Dotted connection lines -->
  <svg class="lines-layer" viewBox="0 0 600 340" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- bubble-1 center ~(135, 58) to bubble-3 center ~(200, 163) -->
    <line x1="135" y1="58" x2="200" y2="163" stroke="rgba(167,139,250,0.15)" stroke-width="1" stroke-dasharray="4 4"/>
    <!-- bubble-2 center ~(470, 48) to bubble-4 center ~(455, 153) -->
    <line x1="470" y1="48" x2="455" y2="153" stroke="rgba(96,165,250,0.12)" stroke-width="1" stroke-dasharray="4 4"/>
    <!-- bubble-1 center to bubble-2 center -->
    <line x1="135" y1="58" x2="470" y2="48" stroke="rgba(129,140,248,0.1)" stroke-width="1" stroke-dasharray="4 4"/>
    <!-- bubble-3 center to bubble-4 center -->
    <line x1="200" y1="163" x2="455" y2="153" stroke="rgba(129,140,248,0.1)" stroke-width="1" stroke-dasharray="4 4"/>
    <!-- Cross: bubble-1 to bubble-4 -->
    <line x1="135" y1="58" x2="455" y2="153" stroke="rgba(167,139,250,0.07)" stroke-width="1" stroke-dasharray="3 5"/>
    <!-- Cross: bubble-2 to bubble-3 -->
    <line x1="470" y1="48" x2="200" y2="163" stroke="rgba(96,165,250,0.07)" stroke-width="1" stroke-dasharray="3 5"/>

    <!-- Small decorative dots at intersections -->
    <circle cx="305" cy="108" r="2" fill="rgba(129,140,248,0.2)"/>
    <circle cx="300" cy="103" r="1" fill="rgba(167,139,250,0.3)"/>
  </svg>

  <!-- Content bubbles -->
  <div class="bubble bubble-1">
    <span class="bubble-icon"></span>Quantum Computing
  </div>
  <div class="bubble bubble-2">
    <span class="bubble-icon"></span>Jazz History
  </div>
  <div class="bubble bubble-3">
    <span class="bubble-icon"></span>Urban Farming
  </div>
  <div class="bubble bubble-4">
    <span class="bubble-icon"></span>Game Theory
  </div>

  <!-- Title -->
  <div class="title-area">
    <div class="brand-title">DEBUBBLE</div>
    <div class="pill">In Progress</div>
  </div>

  <div class="dimension">600 &times; 340</div>
</body>
</html>
